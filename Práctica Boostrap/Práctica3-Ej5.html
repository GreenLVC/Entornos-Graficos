<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="static/js/jquery.min.js"></script> <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group mb-2">
                <label for="fomr1">Nombre</label>
                <input type="text" class="form-control" id="form1" placeholder="Pepito Perez">
            </div>
            <div class="form-group mb-2">
                <label for="form1">Email address</label>
                <input type="text" class="form-control" id="fomr1" placeholder="ejemplo@ejemplo.com">
            </div>
            <div class="form-group mb-2">
                <label for="fomr1">Teléfono</label>
                <input type="text" class="form-control" id="fomr1" placeholder="+11 1111 111111">
            </div>
            <div class="form-group mb-2">
                <label for="fomr1">Asunto</label>
                <input type="text" class="form-control" id="fomr1" placeholder="Descripción corta">
            </div>
            <div class="form-group">
                <label for="fomr1">Cuerpo del mensaje</label>
                <textarea class="form-control" id="fomr1" rows="3" placeholder="Descripción detallada"></textarea>
              </div>
            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
        </form>
    </div>
</body>
</html>
